name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Copy GitHub repository contents
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        PORT: ${{ secrets.PORT }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
      with:
        source: "."
        target: "/home/api-dev"

    - name: Execute remote server commands
      uses: appleboy/ssh-action@master
      with:
        HOST: ${{ secrets.HOST }}
        PORT: ${{ secrets.PORT }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.KEY }}
        script: |
          cd /home/api-dev
          npm i
          pm2 stop appname; pm2 start index.js  --name 'api-dev'
          cp *.nginx /etc/nginx/sites-enabled/
          systemctl restart nginx
